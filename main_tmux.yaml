session_name: my_session
windows:
  - window_name: main
    layout: tiled
    panes:
      - shell_command:
          - cd ~/base_station/base-station-ros2
          - clear
          - echo 'bash send_kill_command.sh'
          # - "tmux send-keys 'bash send_kill_command.sh'"
      - shell_command:
          - cd ~/base_station/base-station-ros2
          - colcon build --packages-skip base_station_interfaces && source install/setup.bash
          - ros2 launch launch/terminal_launch.py
      - shell_command:
          - cd ~/base_station/scripts 
          - clear
          - echo 'bash plot_bags.sh'
          # - "tmux send-keys 'bash plot_bags.sh'"
      - shell_command:
          - cd ~/base_station/scripts
          - clear
          - "tmux send-keys 'bash sync_bags.sh'"
options:
  mouse: on